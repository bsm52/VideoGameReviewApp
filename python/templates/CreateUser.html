{% extends 'base.html' %}

{% block title %}
Create User
{% endblock %}


{% block content %}
<body style="background-color: #708090;">
    <div class="container" style="margin-top: 80px;">
        <form action="createuser" method="POST" class="rounded" style="margin-left: auto; margin-right: auto; width: 350px; background-color: #F8F8FF; padding: 3em;">
            <div class="form-group">
                <label for="name">Please enter your Name:</label>
                <input required type="text" class="form-control" name="name">
            </div>
            <div class="form-group">
                <label for="username">Please enter a Username:</label>
                <input required type="text" class="form-control" name="username">
            </div>
            <div class="form-group">
                <label for="password">Please enter a Password:</label>
                <input required type="password" class="form-control" name="password">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</body>
{% endblock %}
